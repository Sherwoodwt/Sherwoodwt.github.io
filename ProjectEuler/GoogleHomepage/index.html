<!DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<link type="text/css" rel="stylesheet" href="Stylesheet.css" />
	</head>
	<body>
		<div class="toolbar" id="topBar">
			<div class="toolbarList">
				<div class="toolbarListItem" id="gmail">
					<a href="#">Gmail</a>
				</div>
				<div class="toolbarListItem" id="images">
					<a href="#">Images</a>
				</div>
				<div class="toolbarListItem" id="icons">
					<a href="#"><img src="http://i.stack.imgur.com/SI03Q.png" /></a>
				</div>
				<div class="toolbarListItem" id="signin">
					<a href="#"><img src="http://vignette3.wikia.nocookie.net/youtubepoop/images/4/4c/Pokeball.png/revision/latest?cb=20150418234807" /></a>
				</div>
			</div>
		</div>
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo" />
		<input type="text" id="textbox" />
		<div id="buttonContainer">
			<div id="innerContainer">
				<button type="button" id="search">Google Search</button>
				<button type="button" id="lucky">Useless Button</button>
			</div>
		</div>
		<div class="toolbar" id="bottomBar">
				<div class="toolbarList" id="bottomListLeft">
					<div class="toolbarListItem">
						<a href="#">Advertising</a>
					</div>
					<div class="toolbarListItem">
						<a href="#">Business</a>
					</div>
					<div class="toolbarListItem">
						<a href="#">About</a>
					</div>
				</div>
				<div class="toolbarList" id="bottomListRight">
					<div class="toolbarListItem">
						<a href="#">Privacy</a>
					</div>
					<div class="toolbarListItem">
						<a href="#">Terms</a>
					</div>
					<div class="toolbarListItem">
						<a href="#">Settings</a>
					</div>
				</div>
		</div>
	</body>
</html>
